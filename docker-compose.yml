version: '3.8'

services:
  # 1. Webサーバー (Nginx)
  web:
    image: nginx:stable-alpine
    container_name: ci4_web
    ports:
      - "80:80" # ホストの80番ポートをコンテナの80番ポートにマッピング
    volumes:
      - ./source:/var/www/html # プロジェクトファイルをコンテナにマウント
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf # Nginx設定ファイルのマウント
    depends_on:
      - app
      
  # 2. アプリケーションサーバー (PHP-FPM)
  app:
    build:
      context: . # Dockerfileは現在のディレクトリにある
      dockerfile: docker/php/Dockerfile
    container_name: ci4_app
    volumes:
      - ./source:/var/www/html # プロジェクトファイルをコンテナにマウント
    environment:
      # タイムゾーン設定
      TZ: Asia/Tokyo
      
  # 3. データベースサーバー (MySQL)
  db:
    image: mysql:8.0
    container_name: ci4_db
    ports:
      - "3306:3306" # 必要に応じてホストにマッピング
    volumes:
      - db_data:/var/lib/mysql # データを永続化するためのボリューム
    environment:
      # データベース接続情報 (CI4の.envファイルで使用)
      MYSQL_ROOT_PASSWORD: root_secret_password
      MYSQL_DATABASE: ci4_db_development
      MYSQL_USER: ci4_user
      MYSQL_PASSWORD: ci4_password
    command: --default-authentication-plugin=mysql_native_password

volumes:
  db_data: # MySQLのデータを保存するDockerボリューム
